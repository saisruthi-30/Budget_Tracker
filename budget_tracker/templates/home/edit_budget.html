

<html>
    <head>
        <title>Edit Budget - Budget Tracker</title>
    </head>
    <body> 
<style>
.update-form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #333;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    color: #fff;
    transition: transform 0.3s ease-in-out;
}

.update-form-container:hover {
    transform: translateY(-5px);
}

.update-h2 {
    color: #ffd54f;
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: bold;
}

.update-form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.update-form-group label {
    color: #fff;
    font-size: 18px;
    margin-bottom: 8px;
    font-weight: 500;
}

.update-form-group input {
    padding: 12px 20px;
    background-color: #444;
    border: 2px solid #ffd54f;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.update-form-group input:focus {
    border-color: #ff9800;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 152, 0, 0.6);
}

.update-auth-button {
    background-color: #ffd54f;
    color: #000;
    padding: 14px 25px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    border: none;
    width: 100%;
}

.update-auth-button:hover {
    background-color: #ff9800;
    transform: translateY(-2px);
}

.messages-container {
    margin: 20px auto;
    max-width: 80%;
    text-align: center;
}

.messages {
    list-style: none;
    padding: 0;
    margin: 0;
}

.messages .message {
    margin: 10px 0;
    padding: 15px;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.messages .message.success {
    background-color: #4caf50;
    color: white;
}

.messages .message.error {
    background-color: #f44336;
    color: white;
}

</style>
<body>

<div class="update-form-container">
   
    <!-- Display messages -->
    <div class="messages-container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="update-form-group">
            <label for="limit">Budget Limit (â‚¹):</label>
            <input type="number" id="limit" name="limit" step="0.01" value="{{ budget.limit }}" required>
        </div>

        <button type="submit" class="update-auth-button">Update Budget</button>
    </form>
</div>
</body>
</html>
