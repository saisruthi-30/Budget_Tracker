{% extends "base.html" %}
{% block title %}Update Income - Budget Tracker{% endblock %}

{% block content %}
<div class="update-income-container">
    <h2 class="update-income-header">Update Income</h2>
    <div class="update-income-form-container">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Amount:</label>
                <input type="number" step="0.01" name="amount" value="{{ income.amount }}" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Date:</label>
                <input type="date" name="date" value="{{ income.date }}" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description:</label>
                <input type="text" name="description" value="{{ income.description }}" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Category:</label>
                <select name="category" class="form-select" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if income.category.id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    .update-income-container {
        text-align: center;
        padding: 30px;
        background: #0a0a0a;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .update-income-header {
        color: #00FFFF;
        font-family: 'Poppins', sans-serif;
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    .update-income-form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #222;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .form-group {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between; 
        align-items: center; 
    }

    .form-label {
        color: #00FFFF;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        margin-right: 10px; 
    }

    .form-input,
    .form-select {
        width: 70%;  
        padding: 12px;
        border-radius: 8px;
        border: 2px solid #00BFFF;
        background: #333;
        color: white;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    .form-input:focus,
    .form-select:focus {
        background: #444;
        border-color: #00FFFF;
        outline: none;
    }

    .submit-button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background: #00BFFF;
        color: white;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #00A4D0;
    }
</style>
{% endblock %}
